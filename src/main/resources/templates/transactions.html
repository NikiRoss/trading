<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{css/transactions.css}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<title>Title</title>
</head>


<body>
<!-- SIMPLE NAVBAR -->
<div class="container-fluid">
    <div class="customFont" id="navbar">
        <nav class="navbar navbar-expand-sm navbar-light bg-light mb-3">
            <ul class="navbar-nav">
                <li class="nav-item">
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/stocks}">Stocks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/userHome}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/holdings}">Holdings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>

                <li class="nav-item">
                    <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" th:href="@{/admin/users}">Admin</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<div>
    <h1 class="text-primary text-center">Transactions List</h1>
</div>

<div class="container h-100" style="padding-top: 50px;">
    <a th:href="@{/transData}">Export Transactions</a>
    <table class="table table-bordered table-striped">
        <tr>
            <th>ID</th>
            <th>Company</th>
            <th>Date</th>
            <th>Volume</th>
            <th>Price</th>
            <th>Purchase/ Sale</th>

        </tr>
        <div th:each="transactions : ${transList}">
            <tr>
                    <td th:text="${transactions.transactionId}"></td>
                    <td th:text="${transactions.stocks.company}"></td>
                    <td th:text="${transactions.date}"></td>
                    <td th:text="${transactions.volume}"></td>
                    <td th:text="${transactions.price}"></td>
                    <td th:text="${transactions.purchase}"></td>
            </tr>
        </div>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
