<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"/>
<meta charset="UTF-8">
<title>Sell Stock</title>
</head>
<body >

<!-- SIMPLE NAVBAR -->
<nav class="navbar navbar-expand-sm navbar-light bg-light mb-3">
    <div class="container">
        <ul class="navbar-nav">
            <li class="nav-item">
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/stocks}">Stocks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/transactions}">Transactions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/userHome}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Sell</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h4 th:text="'Sell '+ ${stocks.company} + ' holdings'"></h4>

    <!-- ACCOUNT BALANCE -->
    <div class="row text-dark" style="height: 150px;">
        <p>Balance: <i class="fa fa-usd" aria-hidden="true"></i> <span
                th:text="${#numbers.formatDecimal(account.accountBalance, 0, 'COMMA', 2, 'POINT')}">...</span>
        </p>
    </div>


<!-- -->

        <form action="" th:action="@{'/stocks/sale/' + ${stocks.stockId}}" th:object="${transaction}" method="post">
         <p>Select the number of stocks you wish to sell: <input type="number" th:field="*{volume}"/></p>
            <button type="submit" value="Submit" onclick="generateMessage()">Submit</button>
        </form>

    <div id="alertBox" th:text="${message}"></div>
</div>


<script th:inline="javascript">
        /*<![CDATA[*/
        var message = /*[[${message}]]*/ 'message';
        /*]]>*/
        var p = document.createElement('p');
        p.appendChild(message);
        document.getElementById('alertBox').appendChild(p);
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
