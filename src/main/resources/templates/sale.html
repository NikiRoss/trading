<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"/>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{css/user-home.css}">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<title>Sell Stock</title>
</head>
<body >

<div class="container-fluid">
    <div id="navbar">
        <nav class="navbar navbar-expand-sm navbar-light bg-light mb-3">
            <ul class="navbar-nav">
                <li class="nav-item">
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/userHome}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/stocks}">Stocks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/transactions}">Transactions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/holdings}">Holdings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>

                <li class="nav-item">
                    <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" th:href="@{/admin/users}">Admin</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<div class="container">
    <h4 th:text="'Sell '+ ${stocks.company} + ' holdings'"></h4>

    <!-- ACCOUNT BALANCE -->
    <div class="row text-dark" style="height: 150px;">
        <p>Balance: <i class="fa fa-usd" aria-hidden="true"></i> <span
                th:text="${#numbers.formatDecimal(account.accountBalance, 0, 'COMMA', 2, 'POINT')}">...</span>
        </p>
    </div>


<!-- -->

        <form action="" th:action="@{'/stocks/sale/' + ${stocks.stockId}}" th:object="${transaction}" method="post">
         <p>Select the number of stocks you wish to sell: <input type="number" th:field="*{volume}"/></p>
            <button type="submit" value="Submit" onclick="generateMessage()">Submit</button>
        </form>

    <div id="alertBox" th:text="${message}"></div>
</div>


<script th:inline="javascript">
        /*<![CDATA[*/
        var message = /*[[${message}]]*/ 'message';
        /*]]>*/
        var p = document.createElement('p');
        p.appendChild(message);
        document.getElementById('alertBox').appendChild(p);
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
