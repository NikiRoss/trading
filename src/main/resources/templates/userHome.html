<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{css/user-home.css}">

<style>
    body {
        background-image: url("images/user-home.jpeg");
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
<title>User Home</title>

</head>
<body>
<!-- SIMPLE NAVBAR -->
<div class="container-fluid">
<div id="navbar">
    <nav class="navbar navbar-expand-sm navbar-light bg-light mb-3">
        <ul class="navbar-nav">
            <li class="nav-item">
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/stocks}">Stocks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/transactions}">Transactions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/holdings}">Holdings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>

            <li class="nav-item">
                <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" th:href="@{/admin/users}">Admin</a>

    </nav>

</div>

<div class="admin-visible">

<div class="row">

    <br/>

    <h4 th:text="${user.email}"/>
    <br>
    <br>
</div>

    <div class="row">
        <h1 th:text="'Hi ' + ${user.username}"/>
            <br>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="row">
            <h4>Your balance is Â£ <i class="fa fa-usd" aria-hidden="true"></i> <span
                    th:inline="text">$ [[${#numbers.formatDecimal(account.accountBalance, 0, 'COMMA', 2, 'POINT')}]]</span>
            </h4>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
