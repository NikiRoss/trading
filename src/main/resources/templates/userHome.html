<!DOCTYPE html>

<style>
    body {
        background-image: url("images/user-home.jpeg");
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
<title>User Home</title>

</head>
<body>
<!-- SIMPLE NAVBAR -->
<div class="container-fluid">
<div id="navbar">
    <nav class="navbar navbar-expand-sm navbar-light bg-light mb-3">
        <ul class="navbar-nav">
            <li class="nav-item">
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/stocks}">Stocks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/transactions}">Transactions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/holdings}">Holdings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>

            <li class="nav-item">
                <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" th:href="@{/admin/users}">Admin</a>
            </li>
        </ul>
    </nav>
</div>
</div>

<div class="welcome">
<h1 th:text="'Welcome back ' + ${user.username} + '!'"></h1>
</div>

<a sec:authorize="hasRole('ROLE_ADMIN')">Text visible to admin.</a>
Authenticated username:
<div class="sec" sec:authentication="name"></div>
Authenticated user roles:
<div class="sec" sec:authentication="principal.authorities"></div>


<div class="container">
    <div class="row">
        <h1 th:text="'Hi ' + ${user.username}"/>
            <br>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="row">
            <h4>Your balance is: <i class="fa fa-usd" aria-hidden="true"></i> <span
                th:text="${account.accountBalance}">...</span>
            </h4>
    </div>
</div>
