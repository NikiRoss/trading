<!DOCTYPE html>
<html lang="en" xmlns:th=xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>stocks</title>
</head>
<body>
<table>
<tr>
    <th>Company</th>
    <th>Value</th>
</tr>
<tr th:each="stock: ${stocksList}">
    <td th:text="${stock.company}">Stock</td>
    <td th:text="${stock.sharePrice}">Stock</td>
    <td><button class="purchaseBtn">Purchase</button></td>
</tr>
</table>
</body>
</html>
