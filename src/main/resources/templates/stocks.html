<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"/>
<meta charset="UTF-8">
<title>Title</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<style>
    body {
        background-image: url("images/stocks-img.jpeg");
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
<link rel="stylesheet" href="css/stocks.css">
</head>
<body>

<!-- SIMPLE NAVBAR -->
<nav class="navbar navbar-expand-sm navbar-light bg-light mb-3">
    <div class="container">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/userHome}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/transactions}">Transactions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/holdings}">Holdings</a>
            </li>
        </ul>
    </div>
</nav>

<div>
    <h1>Stocks List</h1>
</div>

<div class="container h-100" style="padding-top: 50px;">
    <input class="form-control" id="myInput" type="text" placeholder="Search..">
<table class="table table-bordered table-striped" id="myTable">

    <tr>
        <th>ID</th>
        <th>Stock</th>
        <th>Company</th>
        <th>Share Price</th>
    </tr>
    <div th:each="stock : ${stocks}">
        <tr class="clickable-row">
            <a th:href="@{'/stocks/purchase/' + ${stock.stockId}}">
                <td th:text="${stock.stockId}" ></td>
                <td th:text="${stock.ticker}" th:onclick="|loadContent(${stock.stockId})|"></td>
                <td th:text="${stock.company}"></td>
                <td th:text="${#numbers.formatDecimal(stock.sharePrice, 0, 'COMMA', 2, 'POINT')}"></td>
            </a>
        </tr>
    </div>
</table>
</div>
<script type="text/javascript">
    function loadContent(id) {
        location.href = '/stocks/purchase/'+id;
    }
</script>
<script>
    $(document).ready(function(){
        $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#myTable tr").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>
</body>
</html>
