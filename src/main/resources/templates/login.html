<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"/><head>
    <link th:href="@{css/login.css}" rel="stylesheet" />
<style>
    body {
        background-image: url("images/wall-st.jpeg");
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>

    <title>Login</title>
</head>
<body>

<div class="container text-center">
<h2>Welcome</h2>
    <form class="form-signin" th:action="@{/login}" method="POST">
        <div>
            <h2 class="form-signin-heading">Sign In</h2>
        </div>

    <div class="form-group">
        <label for="username" class="sr-only">Username</label>
            <input type="text" roleId="username" class="form-control" placeholder="Username" name="username"
               id="username"
               required="required" autofocus="autofocus"/>
    </div>

        <br>

    <div class="form-group">
        <label for="password" class="sr-only">Password</label>
            <input type="password"  roleId="inputPassword" class="form-control" placeholder="Password"
               id="password"
               name="password" required="required"/>
    </div>

    <div class="form-group">
        <input type="checkbox" name="remember-me" id="remember-me"/> &nbsp; Remember me
    </div>

        <br>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="width: 100px">Sign in</button>
    </form>
    <br>
    <br>
    <br>
    <a th:href="@{/signup}">Dont have an account? Click here to sign up</a>

</div>

</body>
</html>
