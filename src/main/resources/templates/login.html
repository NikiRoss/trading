<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"/><head>
    <link th:href="@{css/login.css}" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Sign Up </title>
<style>
    body {
        background-image: url("images/wall-st.jpeg");
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>

    <title>Login</title>
</head>
<body>


<div class="container text-center">
<h2>Welcome</h2>
    <form class="form-signin" th:action="@{/login}" method="POST">
        <div>
            <h2 class="form-signin-heading">Sign In</h2>
        </div>

    <div class="form-group">
        <label for="username" class="sr-only">Username</label>
            <input type="text" roleId="username" class="form-control" placeholder="Username" name="username"
               id="username"
               required="required" autofocus="autofocus"/>
    </div>

        <br>

    <div class="form-group">
        <label for="password" class="sr-only">Password</label>
            <input type="password"  roleId="inputPassword" class="form-control" placeholder="Password"
               id="password"
               name="password" required="required"/>
    </div>

    <div class="form-group">
        <input type="checkbox" name="remember-me" id="remember-me"/> &nbsp; Remember me
    </div>

        <br>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="width: 100px">Sign in</button>
    </form>
    <br>
    <br>
    <br>
    <a th:href="@{/signup}">Dont have an account? Click here to sign up</a>

</div>

</body>
</html>
