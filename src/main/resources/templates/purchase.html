<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"/>

<meta charset="UTF-8">
<title>Purchase Stock</title>
</head>
<body>

<!-- SIMPLE NAVBAR -->
<nav class="navbar navbar-expand-sm navbar-light bg-light mb-3">
    <div class="container">
        <ul class="navbar-nav">
            <li class="nav-item">
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/stocks}">Stocks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/transactions}">Transactions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/holdings}">Holdings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/userHome}">Home</a>
            </li>
        </ul>
    </div>
</nav>



<div class="container justify-content-center">


<h4 class="text-center" th:text="'Purchase stock for '+ ${stocks.company}"></h4><br><br>

    <!-- ACCOUNT BALANCE -->
    <div class="row text-dark" style="height: 600px;">
        <p th:text="'Balance: <i class=\'fa fa-usd\' aria-hidden=\'true\'></i>'+ ${#numbers.formatDecimal(account.accountBalance, 0, 'COMMA', 2, 'POINT')}">

        </p>
    </div>

<form action="#" th:action="@{'/stocks/purchase/' + ${stocks.stockId}}" th:object="${transaction}" method="post">
    <p th:text="'Current ' + ${stocks.company} + ' stocks held ' + ${stockListEntity.volume}"></p>
    <p>Select number of stocks to purchase: <input type="number" min="1" th:field="*{volume}" /></p>
    <p><input type="submit" value="Submit" /></p>
</form>


</div>
</body>
</html>
