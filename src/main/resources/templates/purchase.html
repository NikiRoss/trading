<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{css/user-home.css}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<title>Purchase Stock</title>
</head>
<body>

<!-- SIMPLE NAVBAR -->
<div class="container-fluid">
    <div id="navbar">
        <nav class="navbar navbar-expand-sm navbar-light bg-light mb-3">
            <ul class="navbar-nav">
                <li class="nav-item">
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/userHome}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/stocks}">Stocks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/transactions}">Transactions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/holdings}">Holdings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>

                <li class="nav-item">
                    <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" th:href="@{/admin/users}">Admin</a>
                </li>
            </ul>
        </nav>
    </div>
</div>



<div class="container justify-content-center">


<h2 class="text-center" th:text="'Purchase stock for '+ ${stocks.company}"></h2><br><br>

    <!-- ACCOUNT BALANCE -->
    <div class="row text-dark" style="height: 150px;">
        <p>Balance: <i class="fa fa-usd" aria-hidden="true"></i> <span
                th:text="${#numbers.formatDecimal(account.accountBalance, 0, 'COMMA', 2, 'POINT')}">...</span>
        </p>
    </div>
</div>

<div class="container justify-content-center">
    <div class="row">

    <form action="#" th:action="@{'/stocks/purchase/' + ${stocks.stockId}}" th:object="${transaction}" method="post">
        <p th:text="'Current ' + ${stocks.company} + ' stocks held ' + ${stockListEntity.volume}"></p>
        <br>
        <p>Select number of stocks to purchase: <input type="number" min="1" th:field="*{volume}" /></p>
        <p><input type="submit" value="Submit" /></p>
    </form>

    </div>
</div>




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
