<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
</head>
<body>
<h1 th:text="'Hi, Admin!' + ${admin.username}"></h1>

<table class="table table-bordered table-striped" id="myTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Surname</th>
        <th>Username</th>
        <th>Email</th>
        <th>Account ID</th>
    </tr>
    </thead>
    <tbody>
    <div th:each="user : ${userlist}">
        <tr class="clickable-row">
                <td th:text="${user.userId}" ></td>
                <td th:text="${user.firstName}" ></td>
                <td th:text="${user.surname}"></td>
                <td th:text="${user.email}"></td>
            <td><a th:href="@{'/admin/disable/' + ${user.userId}} ">Enable/Disable</a></td>
        </tr>
    </div>
    </tbody>
</table>

<h2>Register a new admin</h2>

<form action="#" th:action="@{/admin/newadmin}" th:object="${newAdmin}" method="post">
    <label for="name">First Name</label>
        <input type="text" th:field="*{firstName}" id="name" placeholder="first name"><br/>
    <label for="name">Surname</label>
        <input type="text" th:field="*{surname}" id="surname" placeholder="surname"><br/>
    <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email" placeholder="email"><br/>
    <label for="name">Password</label>
        <input type="text" th:field="*{password}" id="password" placeholder="password"><br/>
    <label for="name">Username</label>
        <input type="text" th:field="*{username}" id="username" placeholder="create a username"><br/>
            <input type="submit" value="Add Admin">
</form>

<br>
<br>

<h2>Register a new stock</h2>

<form action="#" th:action="@{/admin/addstock}" th:object="${stocks}" method="post">
    <label for="company">Company</label>
        <input type="text" th:field="*{company}" id="company" placeholder="company"><br/>
    <label for="ticker">Ticker</label>
        <input type="text" th:field="*{ticker}" id="ticker" placeholder="ticker"><br/>
    <label for="sharePrice">Share Price</label>
        <input type="text" th:field="*{sharePrice}" id="sharePrice" placeholder="share price"><br/>
    <label for="volume">Volume</label>
        <input type="text" th:field="*{volume}" id="volume" placeholder="volume"><br/>

    <input type="submit" value="Add Stock">
</form>

</body>
</html>
