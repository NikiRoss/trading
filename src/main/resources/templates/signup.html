<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{css/signup.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Sign Up </title>
</head>
<body>
<div class="container">

    <h2>Sign Up</h2>
    <p th:text="${message}"></p>
    <form action="#" th:action="@{/signup/adduser}" th:object="${user}" method="post">
        <label for="name">First Name</label>
        <input type="text" th:field="*{firstName}" id="name" placeholder="first name"><br/>
        <label for="name">Surname</label>
        <input type="text" th:field="*{surname}" id="surname" placeholder="surname"><br/>
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email" placeholder="email"><br/>
        <label for="name">Password</label>
        <input type="password" th:field="*{password}" id="password" placeholder="password"><br/>
        <label for="name">Username</label>
        <input type="text" th:field="*{username}" id="username" placeholder="create a username"><br/>
        <input type="submit" value="Add User">
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
