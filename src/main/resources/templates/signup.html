<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up </title>
</head>
<body>
<div class="container">
    <h2>Sign Up</h2>

    <form action="#" th:action="@{/signup/adduser}" th:object="${user}" method="post">
        <label for="name">First Name</label>
        <input type="text" th:field="*{firstName}" id="name" placeholder="first name"><br/>
        <label for="name">Surname</label>
        <input type="text" th:field="*{surname}" id="surname" placeholder="surname"><br/>
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email" placeholder="email"><br/>
        <label for="name">Password</label>
        <input type="text" th:field="*{password}" id="password" placeholder="password"><br/>
        <label for="name">Username</label>
        <input type="text" th:field="*{username}" id="username" placeholder="create a username"><br/>
        <input type="submit" value="Add User">
    </form>
</div>

</body>
</html>
